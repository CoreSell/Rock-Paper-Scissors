<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/xicon" href="img/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="all-container">
        <div class="ai-person-vs-container">
          <img class="human" src="img/person.webp" alt="person" />
          <img src="img/vs.png" alt="vs" />
          <img class="ai" src="img/ai.png" alt="ai" />
        </div>
        <div class="mid-container">
          <p class="person score">0</p>
          <button class="start-button">Start</button>
          <p class="draw">Draw</p>
          <p class="computer score">0</p>
        </div>
        <div class="rock-paper-scissors-container">
          <img class="paper" src="img/paper.png" alt="paper" />
          <img class="rock" src="img/rock.png" alt="rock" />
          <img class="scissors" src="img/scissors.png" alt="scissors" />
          <p class="who-win">Nobody</p>
        </div>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
